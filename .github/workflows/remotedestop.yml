name: ğŸ–¥ï¸ REMOTE DESKTOP PC

on:
  workflow_dispatch:
    inputs:
      code:
        description: "ğŸ”‘ Paste Chrome Remote Desktop Code (12 digits)"
        required: true

jobs:
  remote_desktop:
    name: ğŸš€ Remote Desktop PC Setup
    runs-on: windows-latest
    timeout-minutes: 43800 # 30 days

    steps:
    - name: ğŸ”’ Disable Security Protections
      run: |
        Write-Host "ğŸ›¡ï¸ Disabling firewall profiles..."
        try {
          Set-NetFirewallProfile -Profile Domain,Public,Private -Enabled False
          Write-Host "âœ… Firewall disabled successfully"
        } catch {
          Write-Warning "âš ï¸ Failed to disable firewall - continuing..."
        }

    - name: ğŸ“¦ Install Required Software
      run: |
        function Install-Software {
            param ([string]$packageName)
            $maxRetries = 3
            $retryCount = 0
            
            while ($retryCount -lt $maxRetries) {
                try {
                    Write-Host "ğŸ”§ Installing $packageName..."
                    choco install $packageName -y --ignore-checksums
                    Write-Host "âœ”ï¸ $packageName installed"
                    return
                } catch {
                    $retryCount++
                    Write-Warning "ğŸ”„ Retrying $packageName ($retryCount/$maxRetries)"
                    Start-Sleep -Seconds 10
                }
            }
            throw "âŒ Failed to install $packageName after $maxRetries attempts"
        }

        Install-Software -packageName "chrome-remote-desktop-host"
        Install-Software -packageName "googlechrome"

    - name: â¬‡ï¸ Download Tools Package
      continue-on-error: true
      run: |
        Write-Host "ğŸ“¥ Downloading software package..."
        $targetDir = "C:\Users\$Env:USERNAME\Documents\RemoteDesktopTools"
        
        try {
          if (-not (Test-Path $targetDir)) {
              New-Item -ItemType Directory -Path $targetDir -Force
          }
          
          Invoke-WebRequest -Uri "https://drive.usercontent.google.com/download?id=11EUFz6hufNT1g56-CmOJw9_KxMERZxhe&export=download" `
              -OutFile "$targetDir\remote_tools.zip"
          
          Write-Host "ğŸ“¦ Extracting package..."
          7z x "$targetDir\remote_tools.zip" -o"$targetDir" -y
          Write-Host "âœ… Extraction complete"
        } catch {
          Write-Error "âŒ Download failed: $_"
          exit 1
        }

    - name: ğŸŒ Start Remote Desktop Service
      continue-on-error: true
      run: |
        Write-Host "ğŸš€ Starting Chrome Remote Desktop..."
        $crdPaths = @(
            "${Env:PROGRAMFILES(X86)}\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe",
            "${Env:PROGRAMFILES}\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe"
        )
        
        foreach ($path in $crdPaths) {
            if (Test-Path $path) {
                & $path
                Write-Host "âœ”ï¸ Service started from $path"
                return
            }
        }
        Write-Warning "âš ï¸ Chrome Remote Desktop executable not found"

    - name: ğŸ“Œ Create Desktop Shortcuts
      run: |
        Write-Host "ğŸ“ Creating desktop shortcuts..."
        $desktop = [Environment]::GetFolderPath("Desktop")
        
        @(
            @{
                Target = "C:\Users\$Env:USERNAME\Documents\FenixGaga\Engine\ProjectTitan.exe"
                Link = "$desktop\Free Fire.lnk"
            },
            @{
                Target = "C:\Users\$Env:USERNAME\Documents\ninjaripper\x86\NinjaRipper.exe"
                Link = "$desktop\Ninjaripper.lnk"
            },
            @{
                Target = "C:\Users\$Env:USERNAME\Documents\noesis\Noesis64.exe"
                Link = "$desktop\Noesis.lnk"
            }
        ) | ForEach-Object {
            if (Test-Path $_.Target) {
                New-Item -ItemType SymbolicLink -Path $_.Link -Target $_.Target -Force
                Write-Host "âœ”ï¸ Created shortcut: $($_.Link)"
            } else {
                Write-Warning "âš ï¸ Target not found: $($_.Target)"
            }
        }

    - name: ğŸ”— Establish Remote Connection
      continue-on-error: true
      run: |
        Write-Host "ğŸŒ Connecting to remote desktop..."
        $connectionCode = "${{ inputs.code }}"
        
        if ($connectionCode -match '^\d{12}$') {
            Write-Host "ğŸ” Using connection code: $connectionCode"
            Start-Process "chrome-remote-desktop-host" -ArgumentList "--code=$connectionCode --pin=123456"
        } else {
            Write-Error "âŒ Invalid connection code format"
        }

    - name: â³ Maintain Active Session
      run: |
        Write-Host "â° Session will remain active for 30 days"
        $totalMinutes = 43800
        $startTime = Get-Date
        
        for ($i = $totalMinutes; $i -gt 0; $i--) {
            $elapsed = (Get-Date) - $startTime
            Write-Host "ğŸŸ¢ Session active | Time remaining: $($i) minutes | Elapsed: $($elapsed.ToString('dd\.hh\:mm'))"
            Start-Sleep -Seconds 60
        }
        
        Write-Host "ğŸ›‘ Session timeout reached"
